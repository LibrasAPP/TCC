<script>
  function abrir() {
			document.getElementById('popupteste').style.display = 'block'; //Mostra o popup
		}
		function fechar() {
			document.getElementById('popup').style.display = 'none'; //Fecha o popup
		}
    const cor = (param) => {
        let a = document.getElementById("popup"); //Caso a variavel seja igual, abre o popup
        if(param == "red"){
        a.style.backgroundImage = "url('../images/boatarde.png')";;
        a.style.backgroundRepeat = "no-repeat"
        a.style.backgroundSize = "500px 300px"
        document.getElementById('popup').style.display = 'block';} //Compara a variavel e mostra a imagem no popup
        if(param == "blue"){
        a.style.backgroundImage = "url('../images/bomdia.png')";;
        document.getElementById('popup').style.display = 'block';}
        if(param == "green"){
        a.style.backgroundImage = "url('../images/boanoite.png')";;
        document.getElementById('popup').style.display = 'block';}
        if(param == "orange"){
        a.style.backgroundImage = "url('../images/bemvindo.png')";;
        document.getElementById('popup').style.display = 'block';}
        if(param == "yellow"){
        a.style.backgroundImage = "url('../images/euteamo.png')";;
        document.getElementById('popup').style.display = 'block';}
        if(param == "purple"){
        a.style.backgroundImage = "url('../images/ola.png')";;
        document.getElementById('popup').style.display = 'block';}
        if(param == "black"){
        a.style.backgroundImage = "url('../images/tchau.png')";;
        document.getElementById('popup').style.display = 'block';}
    }
</script>
